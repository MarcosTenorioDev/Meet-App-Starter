<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
  </h1>
</section>


<section class="content">

  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <!-- renderização em laço for que itera sobre o array
      restaurantes e renderiza um componente restaurant via 
      property binding, na qual foi setada no componente do card
      restaurant com @input para receber um objeto restaurant que 
      implementa a interface restaurante -->
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
